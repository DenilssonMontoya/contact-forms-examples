    <main>        
        <section id="containerReto1">
            <form action="#" method="GET">
                    <h1>Contact Form</h1> 
                    <label>First Name</label>
                    <input type="text" placeholder="John" class="inputTextForm" minlength="6" required>
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe" class="inputTextForm" minlength="6" required>
                    <label>Email</label>                    
                    <input type="email" placeholder="you@domain.com" class="inputTextForm" required pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z 0-9]{1,}.[A-Z a-z]{2,}">
                    <label>Message</label>                    
                    <textarea placeholder="Enter your message here .." required  minlength="20" maxlength="140" ></textarea>                    
                            
                    <input type="submit" value="Submit" class="buttonForm">
                
            </form>
        </section>        

    </main>
